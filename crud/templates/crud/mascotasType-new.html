{% extends 'crud/base.html' %}

{% block title %}New Tipo de Mascotas{% endblock %}

{% load static %}

{% block main_content %}
<div class="container my-2 p-2 bg-dark text-white text-center rounded">
    <h1>Formulario registro nuevos tipos de mascotas</h1>
</div>
<div class="container my-2 p-5">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id" class="fw-bold">ID</label>
            <div class="input-group">
                {{form.id}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="mascotType" class="fw-bold">Tipo de Mascota</label>
            <div class="input-group">
                {{form.mascotType}}
            </div>
        </div>
        <div class="text-center my-4">
            <input type="submit" class="btn btn-primary m-2" id="registrar" value="Registrar">
            <input type="reset" class="btn btn-secondary m-2" id="restablecer" value="Restablecer">
        </div>  
    </form>
</div>
{% endblock %}
