<!DOCTYPE html>
<html lang="es-Cl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'crud/css/styles.css' %}">

    <link rel="icon" href="{% static 'core/img/dog_icon.svg' %}" type="image/x-icon">

    <title>{% block title %}{% endblock %} | CRUD Mascotas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img class="nav-img" src="{% static 'core/img/Kitty.svg' %}" alt="LOGO">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mascots' %}">Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mascots-new' %}">Agregar Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mascotasType' %}">Tipo de Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mascotasType-new' %}">Agregar Tipos de Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'genero' %}">Generos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'genero-new' %}">Agregar Generos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block main_content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}
</body>
