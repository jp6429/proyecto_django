{% extends 'crud/base.html' %}

{% block title %}New Mascotas{% endblock %}

{% load static %}

{% block main_content %}
<div class="container my-2 p-2 bg-dark text-white text-center rounded">
    <h1>Formulario registro nuevas mascotas</h1>
</div>
<div class="container my-2 p-5">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="idMascot" class="fw-bold">ID</label>
            <div class="input-group">
                {{form.idMascot}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="name" class="fw-bold">Nombre</label>
            <div class="input-group">
                {{form.name}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="mascotType" class="fw-bold">Tipo de Mascota</label>
            <div class="input-group">
                {{form.mascotType}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="breed" class="fw-bold">Raza de Mascota</label>
            <div class="input-group">
                {{form.breed}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="vaccine" class="fw-bold">Genero de Mascota</label>
            <div class="input-group">
                {{form.gender}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="image" class="fw-bold">Imagen</label>
            <div class="input-group">
                {{form.image}}
            </div>
        </div>
        <div class="text-center my-4">
            <input type="submit" class="btn btn-primary m-2" id="registrar" value="Registrar">
            <input type="reset" class="btn btn-secondary m-2" id="restablecer" value="Restablecer">
        </div>  
    </form>
</div>
{% endblock %}
