{% extends 'crud/base.html' %}

{% block title %}Actualizacion Tipo de Mascotas{% endblock %}

{% load static %}

{% block main_content %}
<div class="container my-2 p-2 bg-dark text-white text-center rounded">
    <h1>Formulario Actualizacion de Tipos de Mascotas</h1>
</div>
<div class="container my-2 p-5">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id" class="fw-bold">ID</label>
            <div class="input-group">
                {{form.id}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="mascotType" class="fw-bold">Tipo de Mascota</label>
            <div class="input-group">
                {{form.mascotType}}
            </div>
        </div>
        <div class="text-center my-4">
            <input type="submit" class="btn btn-primary" id="actualizar" value="Actualizar">
            <input type="reset" class="btn btn-secondary m-2" id="limpiar" value="Restablecer">
            <a class="btn btn-success m-2" href="{% url 'mascotasType' %}">Volver</a>
        </div>  
    </form>
</div>
{% endblock %}
